---
　　layout: default
　　title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
	{% for post in site.posts %}
	<p>
		{{ post.date | date_to_string }}
		<a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
		<strong>{{ site.baseurl }}</strong>
		<em>{{ post.url }}</em>
		<strong>{{ site.url }}</strong>
	</p>
	{% endfor %}
</ul>
